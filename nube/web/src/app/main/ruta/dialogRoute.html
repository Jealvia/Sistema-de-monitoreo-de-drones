<h1 mat-dialog-title class="text-center headerModal">
  Crear ruta
</h1>
<div mat-dialog-content>
  <form [formGroup]="rutaForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <input
            matInput
            formControlName="nombre"
            placeholder="Nombre"
            type="text"
            class="text-number"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="alias"
            placeholder="Alias"
            type="text"
            class="text-number"
          />
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div>
  <button
    mat-stroked-button
    color="primary"
    class="pull-right ml-b"
    (click)="onSubmit()"
    [disabled]="rutaForm.invalid"
  >
    Guardar
  </button>
  <button
    mat-stroked-button
    color="primary"
    class="pull-right"
    (click)="onNoClick()"
  >
    Cancelar
  </button>
</div>
