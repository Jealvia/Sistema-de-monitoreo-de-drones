<h1 mat-dialog-title>Ejecutar misión</h1>
<div mat-dialog-content>
  ¿Estás seguro de ejecutar las misiones sobre los drones seleccionados?
</div>
<div mat-dialog-content>
  <form [formGroup]="misionForm" (ngSubmit)="aceptar()">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <input
            matInput
            formControlName="nombre"
            placeholder="Ingrese nombre de la mision"
            type="text"
            class="text-number"
          />
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div>
  <button
    mat-stroked-button
    color="primary"
    class="pull-right ml-b"
    (click)="cancelar()"
  >
    Cancelar
  </button>
  <button
    mat-stroked-button
    color="primary"
    class="pull-right"
    (click)="aceptar()"
    [disabled]="misionForm.invalid"
  >
    Aceptar
  </button>
</div>
